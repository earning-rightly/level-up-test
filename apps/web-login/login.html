<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Page</title>
    <link rel="stylesheet" href="css/loginStyle.css" />
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <div class="user-box">
          <input type="text" name="" required="" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" />
          <label>Password</label>
        </div>
        <a id="submit" href="#"> Submit </a>
      </form>
      <div class="oauth-login">
        <div>
          <div class="LoginBtn" id="kakao-login-btn" onclick="kakaoLogin();">
            <img
              src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg"
              alt="카카오 로그인 버튼"
            />
          </div>
        </div>
        <div class="LoginBtn" id="naver_id_login"></div>
        <div class="LoginBtn" onclick="kakaoLogout();">
          <a href="javascript:void(0)">
            <!-- <span>카카오 로그아웃</span> -->
            <button style="background-color: white">카카오 로그아웃</button>
          </a>
        </div>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script
          type="text/javascript"
          src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
          charset="utf-8"
        ></script>
        <scrip src="https://t1.kakaocdn.net/kakao_js_sdk/v1/kakao.js" />
        <script
          type="text/javascript"
          src="http://code.jquery.com/jquery-1.11.3.min.js"
        ></script>
        <script src="js/Login.js"></script>
        <script src="js/constants.js"></script>
      </div>
    </div>
  </body>
</html>
